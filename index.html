<!DOCTYPE html>
<html>
<head>
    <title>暴怒贪吃蛇-全平台嘲讽版V4.0</title>
    <style>
        /* 暴躁样式表 */
        #gameCanvas { border: 3px solid red; background: black; }
        #score { color: fuchsia; font-size: 40px; font-weight: bolder; }
        body { display: flex; flex-direction: column; align-items: center; background: #000; touch-action: none; }
        
        /* 电脑端说明 */
        #pcTips {
            position: fixed;
            top: 20px;
            left: 20px;
            color: lime;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }

        /* 手机端布局 */
        #joystickContainer {
            position: fixed;
            bottom: 100px;
            left: 30px;
            width: 150px;
            height: 150px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: none;
        }
        #boostBtn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #44ff44;
            display: none;
            font-size: 32px;
        }
        #resetBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px 30px;
            font-size: 28px;
        }

        /* 游戏画布放大 */
        #gameCanvas {
            width: 600px;
            height: 600px;
        }
        @media screen and (max-width: 600px) {
            #gameCanvas { 
                width: 90vw !important; 
                height: 90vw !important; 
            }
        }
    </style>
</head>
<body>
    <div id="pcTips">
        操作说明：<br>
        ←↑→↓/WASD 移动<br>
        Shift键加速<br>
        空格键复活
    </div>
    <div id="score">得分：<span id="scoreValue">0</span></div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    
    <!-- 手机控件 -->
    <div id="joystickContainer">
        <div id="joystickKnob"></div>
    </div>
    <button id="boostBtn">💨</button>
    <button id="resetBtn">复活</button>

<script>
// 暴躁全局变量
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
const CELL_SIZE = 20;
const MAP_SIZE = 600; // 地图尺寸放大
let snake = [{x:15, y:15}]; // 初始位置居中
let food = null;
let direction = 'right';
let score = 0;
let baseSpeed = 150;
let currentSpeed = baseSpeed;
let gameLoop = null;
let isBoosting = false;
let lastRenderTime = 0; // 解决闪烁问题
const MAX_JOYSTICK_MOVE = 45;

// 手机端初始化
if(isMobile) {
    document.getElementById('joystickContainer').style.display = 'block';
    document.getElementById('boostBtn').style.display = 'block';
    document.getElementById('resetBtn').style.display = 'block';

    // 优化后的摇杆逻辑
    const joystickKnob = document.getElementById('joystickKnob');
    let touchId = null;
    let lastDirection = direction;

    document.getElementById('joystickContainer').addEventListener('touchstart', e => {
        e.preventDefault();
        touchId = e.changedTouches[0].identifier;
        updateJoystick(e.changedTouches[0]);
    }, {passive: false});

    document.getElementById('joystickContainer').addEventListener('touchmove', e => {
        const touch = Array.from(e.changedTouches).find(t => t.identifier === touchId);
        touch && updateJoystick(touch);
    }, {passive: false});

    document.getElementById('joystickContainer').addEventListener('touchend', () => {
        joystickKnob.style.transform = 'translate(0, 0)';
    });

    function updateJoystick(touch) {
        const rect = document.getElementById('joystickContainer').getBoundingClientRect();
        const centerX = rect.left + 75;
        const centerY = rect.top + 75;
        const deltaX = touch.clientX - centerX;
        const deltaY = touch.clientY - centerY;
        const angle = Math.atan2(deltaY, deltaX);
        const distance = Math.min(Math.sqrt(deltaX**2 + deltaY**2), MAX_JOYSTICK_MOVE);

        joystickKnob.style.transform = `translate(
            ${Math.cos(angle)*distance}px, 
            ${Math.sin(angle)*distance}px
        )`;

        // 方向判断（带死区）
        const deadZone = 20;
        if (Math.abs(deltaX) > deadZone || Math.abs(deltaY) > deadZone) {
            const newDirection = Math.abs(deltaX) > Math.abs(deltaY) 
                ? (deltaX > 0 ? 'right' : 'left')
                : (deltaY > 0 ? 'down' : 'up');
            
            // 禁止反向操作
            const opposite = {up:'down', down:'up', left:'right', right:'left'}[lastDirection];
            if (newDirection !== opposite) {
                direction = newDirection;
                lastDirection = newDirection;
            }
        }
    }

    // 加速按钮
    document.getElementById('boostBtn').addEventListener('touchstart', () => {
        isBoosting = true;
        currentSpeed = baseSpeed / 2;
        clearInterval(gameLoop);
        gameLoop = setInterval(update, currentSpeed);
    });
    document.getElementById('boostBtn').addEventListener('touchend', () => {
        isBoosting = false;
        currentSpeed = baseSpeed;
        clearInterval(gameLoop);
        gameLoop = setInterval(update, currentSpeed);
    });

    // 重置按钮
    document.getElementById('resetBtn').addEventListener('click', resetGame);
}

// 游戏逻辑优化
function spawnFood() {
    let attempts = 0;
    do {
        food = {
            x: Math.floor(Math.random() * (MAP_SIZE/CELL_SIZE)),
            y: Math.floor(Math.random() * (MAP_SIZE/CELL_SIZE))
        };
    } while(++attempts <=20 && snake.some(s => s.x === food.x && s.y === food.y));
}

function die() {
    clearInterval(gameLoop);
    const ctx = document.getElementById('gameCanvas').getContext('2d');
    ctx.fillStyle = 'rgba(255,0,0,0.5)';
    ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);
    alert('菜狗！得分：'+score);
}

function update() {
    const now = Date.now();
    if (now - lastRenderTime < currentSpeed/2) return; // 防止高频刷新
    lastRenderTime = now;

    const head = {...snake[0]};
    switch(direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
    }

    // 碰撞检测优化
    const isCollision = head.x < 0 || head.x >= MAP_SIZE/CELL_SIZE || 
                      head.y < 0 || head.y >= MAP_SIZE/CELL_SIZE ||
                      snake.slice(1).some(s => s.x === head.x && s.y === head.y);
    
    if(isCollision) {
        die();
        return;
    }

    snake.unshift(head);
    if(head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('scoreValue').textContent = score;
        baseSpeed = Math.max(50, 150 - Math.floor(score/5)*20);
        if(!isBoosting) currentSpeed = baseSpeed;
        spawnFood();
    } else {
        snake.pop();
    }

    // 双缓冲渲染解决闪烁
    const ctx = document.getElementById('gameCanvas').getContext('2d');
    ctx.clearRect(0, 0, MAP_SIZE, MAP_SIZE);
    ctx.fillStyle = 'lime';
    snake.forEach((s, i) => {
        ctx.fillRect(
            s.x*CELL_SIZE +2, 
            s.y*CELL_SIZE +2, 
            CELL_SIZE-4, 
            CELL_SIZE-4
        );
    });
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(
        food.x*CELL_SIZE + CELL_SIZE/2,
        food.y*CELL_SIZE + CELL_SIZE/2,
        CELL_SIZE/2 -2, 0, Math.PI*2
    );
    ctx.fill();
}

// 电脑端控制优化
document.addEventListener('keydown', e => {
    if(isMobile) return;
    const key = e.key.toLowerCase();
    
    // 方向控制（带防抖）
    const dirMap = {
        'arrowup': 'up', 'w': 'up',
        'arrowdown': 'down', 's': 'down',
        'arrowleft': 'left', 'a': 'left',
        'arrowright': 'right', 'd': 'right'
    };
    if(dirMap[key]) {
        const opposite = {up:'down', down:'up', left:'right', right:'left'}[direction];
        if(dirMap[key] !== opposite) direction = dirMap[key];
    }

    // 功能键
    if(key === ' ') resetGame();
    if(key === 'shift') {
        currentSpeed = baseSpeed / 2;
        clearInterval(gameLoop);
        gameLoop = setInterval(update, currentSpeed);
    }
});

document.addEventListener('keyup', e => {
    if(!isMobile && e.key.toLowerCase() === 'shift') {
        currentSpeed = baseSpeed;
        clearInterval(gameLoop);
        gameLoop = setInterval(update, currentSpeed);
    }
});

function resetGame() {
    snake = [{x:15, y:15}];
    direction = 'right';
    score = 0;
    baseSpeed = 150;
    currentSpeed = baseSpeed;
    clearInterval(gameLoop);
    spawnFood();
    gameLoop = setInterval(update, currentSpeed);
}

// 启动游戏
spawnFood();
gameLoop = setInterval(update, currentSpeed);
</script>
</body>
</html>
